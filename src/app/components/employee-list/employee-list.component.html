<div class="container mt-4">
  <div class="d-flex justify-content-between mb-4">
    <h2>Employee List</h2>
    <div>
      <button routerLink="/employees/add" class="btn btn-success me-2">Add Employee</button>
      <button (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of employees; track employee.id) {
        <tr>
          <td>
            <img [src]="employee.avatar || 'assets/default-avatar.png'" alt="Avatar" class="rounded-circle" width="50"
              height="50">
          </td>
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <a [routerLink]="['/employees/edit', employee.id]" class="btn btn-primary btn-sm me-2">Edit</a>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="4" class="text-center">No employees found</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
